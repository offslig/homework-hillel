<!DOCTYPE html>

  <head>

    <title>GREENSHOP</title>
    <link rel="stylesheet" href="./reset.css" />
    <link rel="stylesheet" href="./styles.css" />
    <link rel="shortcut icon" href="./icons/Vector.svg" type="image/x-icon" />

  <body>
    <header class="header">
      <div class="main-header">
        <div class="wrap-header">
          <div class="logo">
            <img src="./icons/Logo.svg" alt="logo" />
          </div>

          <nav class="menu">
            <ul class="nav-links">
              <li><a href="#" class="menu-link">Home</a></li>
              <li><a href="#" class="menu-link">Shop</a></li>
              <li><a href="#" class="menu-link">Plant Care</a></li>
              <li><a href="#" class="menu-link">Blogs</a></li>
            </ul>
          </nav>

          <button class="logout">
            <img src="./icons/Logout.svg" alt="logout" class="logout-image" />
            Login
          </button>
        </div>

        <div class="header-content">
          <div class="description">
            <span class="header-title">Welcome to GreenShop</span>
            <h2 class="main-title">
              Letâ€™s Make a Better <span class="planet">Planet</span>

              trendy plants. Use our plants to create an unique Urban Jungle.
              Order your favorite plants!
            </p>
            <button class="shop-now">Shop Now</button>
          </div>
          <img
            src="./images/body_flowers.png"
            alt="header-flowers"
            class="header-flowers"
          />
        </div>
      </div>
    </header>

    <main class="main">
      <div class="aside">
        <span class="categories"></span>
        <nav class="aside-links"></nav>

        <span class="sort-product"></span>

        <div class="product-cards">
          <div class="product-card">
            <img src="" alt="" class="product-img" />
            <span class="product-name"></span>
            <span class="product-price"></span>
          </div>

          <div class="product-card"></div>
          <div class="product-card"></div>
          <div class="product-card"></div>
