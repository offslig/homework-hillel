<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style/style.css">
    <link rel="stylesheet" href="./style/reset.css">
</head>
<body>
   <div class="registration">
    <div class="registration-banner">
        <img src="./image/registration.png" alt="image" class="registration-name__image">
        <img src="./image/Logo.png" alt="logo" class="registration-name__logo">
    </div>
    <div class="registration-name">
        <h2 class="registration-name__title">Sign up</h2>
        <div class="registration-name-text">
            <p class="registration-name-text__already">Already have an account?</p>
            <a href="#" class="registration-name-text__link">Sign in</a>
        </div>
        <form class="registration-name-form" action="#">
            <input class="registration-name-form__input" type="text" placeholder="Your name">
            <input class="registration-name-form__input" type="text" placeholder="Username">
            <input class="registration-name-form__input" type="email" placeholder="Email address">
            <input class="registration-name-form__input" type="password" placeholder="Password">
            <svg class="registration-name-form__eye" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none">
                <path d="M21.1303 9.8531C22.2899 11.0732 22.2899 12.9268 21.1303 14.1469C19.1745 16.2047 15.8155 19 12 19C8.18448 19 4.82549 16.2047 2.86971 14.1469C1.7101 12.9268 1.7101 11.0732 2.86971 9.8531C4.82549 7.79533 8.18448 5 12 5C15.8155 5 19.1745 7.79533 21.1303 9.8531Z" stroke="#6C7275" stroke-width="1.5"/>
                <path d="M15 12C15 13.6569 13.6569 15 12 15C10.3431 15 9 13.6569 9 12C9 10.3431 10.3431 9 12 9C13.6569 9 15 10.3431 15 12Z" stroke="#6C7275" stroke-width="1.5"/>
            </svg>
        </form>
        <form class="registration-name-form-checkbox">
            <div class="round">
                <input type="checkbox" checked id="checkbox" />
                <label for="checkbox"></label>
            </div>
            <label class="checkbox-name" for="checkbox-name">I agree with <span class="label__bold">Privacy Policy</span> and <span class="label__bold"> Terms of Use</span></label>
        </form>
        <button type="submit" class="registration-name-form-btn">Sign Up</button>
    </div>
   </div>
</body>
</html>
